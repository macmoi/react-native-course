pool:
  vmImage: macOS-latest
  
variables:
  group: AppDeploy

steps:
- task: DownloadSecureFile@1
  name: AndroidKeystore
  displayName: 'Download Android Keystore from secure files'
  inputs:
    secureFile: 'react-native-course.jks'

- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'


