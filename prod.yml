trigger:
  branches:
    include:
    - 'fb/*'
    - develop
    - release
    - master

resources:
  repositories:
  - repository: Templates
    name: 'React Native Deploy Practice/Templates'
    type: git
    ref: 'main'
  - repository: self

stages:
- template: multistage_general.yml@Templates
  parameters:
    variableGroupBuild: 'AppDeploy'
  